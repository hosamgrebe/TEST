<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حاسبة سعر صرف الليرة السورية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #3b1d99, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: min(500px, 95%);
      padding: 20px;
      background: rgba(15,23,42,0.5);
      border-radius: 20px;
      border: 1px solid #4f46e5;
      box-shadow: 0 0 40px rgba(79,70,229,0.5);
    }
    h1 {
      margin: 0;
      font-size: 1.6rem;
      text-align: center;
    }
    .sub {
      font-size: 0.85rem;
      text-align: center;
      color: #9ca3af;
      margin-bottom: 20px;
    }
    .badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 30px;
      background: #1e1b4b;
      border: 1px solid #6366f1;
      margin: 4px;
      font-size: 0.85rem;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #475569;
      margin-bottom: 10px;
      background: #0f172a;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #00e7ff, #4f46e5);
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    .result {
      margin-top: 15px;
      padding: 12px;
      background: #0f172a;
      border-radius: 12px;
      border: 1px dashed #94a3b8;
    }
    .error {
      color: #ff7b7b;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .updated {
      font-size: 0.75rem;
      margin-top: 8px;
      text-align: center;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>حاسبة الليرة السورية</h1>
  <div class="sub">تحويل فوري بين الليرة السورية والدولار والليرة التركية</div>

  <div id="ratesBox">
    <div class="badge">1 USD = <span id="usdToSyp">…</span> SYP</div>
    <div class="badge">1 USD = <span id="usdToTry">…</span> TRY</div>
    <div class="badge">1 TRY = <span id="tryToSyp">…</span> SYP</div>
  </div>

  <div class="updated" id="updateTime">جاري تحميل الأسعار…</div>

  <input type="number" id="amount" placeholder="اكتب المبلغ" />

  <select id="from">
    <option value="SYP">الليرة السورية (SYP)</option>
    <option value="USD">الدولار الأمريكي (USD)</option>
    <option value="TRY">الليرة التركية (TRY)</option>
  </select>

  <select id="to">
    <option value="USD">الدولار الأمريكي (USD)</option>
    <option value="TRY">الليرة التركية (TRY)</option>
    <option value="SYP">الليرة السورية (SYP)</option>
  </select>

  <button onclick="convert()">تحويل الآن</button>

  <div class="result" id="result">النتيجة ستظهر هنا</div>
  <div class="error" id="error"></div>
</div>

<script>
  let USD_SYP = null;
  let USD_TRY = null;

  async function loadRates() {
    try {
      document.getElementById("error").textContent = "";

      const res = await fetch("https://cdn.jsdelivr.net/gh/fawazahmed0/currency-api@latest/v1/currencies/usd.json");
      const data = await res.json();

      USD_SYP = data.usd.syp;
      USD_TRY = data.usd.try;

      document.getElementById("usdToSyp").textContent = USD_SYP.toFixed(2);
      document.getElementById("usdToTry").textContent = USD_TRY.toFixed(2);

      const TRY_SYP = USD_SYP / USD_TRY;
      document.getElementById("tryToSyp").textContent = TRY_SYP.toFixed(2);

      const now = new Date().toLocaleTimeString("ar-SY");
      document.getElementById("updateTime").textContent = "آخر تحديث: " + now;

    } catch (e) {
      document.getElementById("error").textContent =
        "تعذّر تحميل الأسعار. سيتم المحاولة تلقائياً…";
    }
  }

  function convert() {
    const amount = parseFloat(document.getElementById("amount").value);
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    if (!USD_SYP || !USD_TRY) {
      document.getElementById("result").textContent = "الأسعار غير متاحة حالياً.";
      return;
    }
    if (isNaN(amount)) return;

    const rate = {
      SYP: USD_SYP,
      TRY: USD_TRY,
      USD: 1
    };

    const valueInUSD = amount / rate[from];
    const converted = valueInUSD * rate[to];

    document.getElementById("result").innerHTML =
      `${amount} ${from} = <b>${converted.toFixed(3)}</b> ${to}`;
  }

  loadRates();
  setInterval(loadRates, 180000);
</script>

</body>
</html>
