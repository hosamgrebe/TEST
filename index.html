<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حاسبة الليرة السورية</title>

<style>
body {
  margin:0;
  font-family:system-ui;
  background: radial-gradient(circle at top,#3b1d99,#020617);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container {
  width:min(500px,95%);
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  border:1px solid #4f46e5;
  box-shadow:0 0 40px rgba(79,70,229,.5);
}
input,select{
  width:100%;
  padding:10px;
  margin:7px 0;
  border-radius:10px;
  border:1px solid #475569;
  background:#1e293b;
  color:white;
}
button{
  width:100%;
  background:linear-gradient(90deg,#00eaff,#4f46e5);
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:10px;
  font-weight:bold;
  cursor:pointer;
}
.badge{
  padding:6px 10px;
  background:#1e1b4b;
  display:inline-block;
  border-radius:20px;
  margin:5px;
  font-size:.85rem;
  border:1px solid #6366f1;
}
.result{
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  background:#1e293b;
  border:1px dashed #64748b;
}
.error{
  color:#ff6b6b;
}
</style>

</head>
<body>

<div class="container">

<h2 style="text-align:center;">حاسبة الليرة السورية</h2>

<div id="badges">
  <div class="badge">USD → TRY: <span id="usdTry">…</span></div>
  <div class="badge">USD → SYP: <span id="usdSyp">…</span></div>
  <div class="badge">TRY → SYP: <span id="trySyp">…</span></div>
</div>

<div id="update" style="text-align:center;color:#94a3b8;font-size:.8rem;">جاري تحديث الأسعار…</div>

<input type="number" id="amount" placeholder="المبلغ">

<select id="from">
  <option value="SYP">الليرة السورية</option>
  <option value="USD">الدولار الأمريكي</option>
  <option value="TRY">الليرة التركية</option>
</select>

<select id="to">
  <option value="USD">الدولار الأمريكي</option>
  <option value="TRY">الليرة التركية</option>
  <option value="SYP">الليرة السورية</option>
</select>

<button onclick="convert()">تحويل الآن</button>

<div class="result" id="result">النتيجة ستظهر هنا</div>
<div class="error" id="error"></div>

</div>

<script>
// مصادر الأسعار
const API = "https://open.er-api.com/v6/latest/USD";

let USD_TRY = 0;
let USD_SYP = 0;

// SYP ثابت لأن API لا يوفره
// مصدره سعر وسطي مستقر
const FIXED_SYP_RATE = 15100;

async function loadRates(){
  try{
    document.getElementById("error").textContent = "";

    let res = await fetch(API);
    let data = await res.json();

    USD_TRY = data.rates.TRY;
    USD_SYP = FIXED_SYP_RATE;

    document.getElementById("usdTry").textContent = USD_TRY.toFixed(2);
    document.getElementById("usdSyp").textContent = USD_SYP.toFixed(0);
    document.getElementById("trySyp").textContent = (USD_SYP / USD_TRY).toFixed(2);

    document.getElementById("update").textContent =
      "آخر تحديث: " + new Date().toLocaleTimeString("ar-SY");

  }catch(e){
    document.getElementById("error").textContent =
      "تعذّر تحديث الأسعار، سيتم المحاولة لاحقاً…";
  }
}

function convert(){
  let amount = parseFloat(document.getElementById("amount").value);
  let from = document.getElementById("from").value;
  let to = document.getElementById("to").value;

  const rates = {
    USD: 1,
    TRY: USD_TRY,
    SYP: USD_SYP
  };

  let usdValue = amount / rates[from];
  let converted = usdValue * rates[to];

  document.getElementById("result").innerHTML =
    `${amount} ${from} = <b>${converted.toFixed(2)}</b> ${to}`;
}

loadRates();
setInterval(loadRates, 180000);
</script>

</body>
</html>
